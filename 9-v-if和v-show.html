<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <!-- v-if由较高的切换性能消耗，v-show有较高的初识渲染消耗，频繁切换不要用v-if，若
  这个元素未被显示，不使用v-show -->
<p v-if="error">v-if</p>
<p v-else-if="success">v-else</p>
<!-- <input type="button" value="toggle" @click="toggle"/> -->
<input type="button" value="error" @click="error = !error"/>
<input type="button" value="success" @click="success = !success"/>
</div>

<script>
new Vue({
  el: "#app",
  data: {
  error:false,
  success: false
  },
  methods: {
  toggle(){
    this.flag=!this.flag
  }
  } 
})
</script>
</body>
</html>
