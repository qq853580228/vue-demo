<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <!-- this.$http.get/post/ -->
    <script src="./vue-resource-1.3.4.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="get请求" @click="getinfo"/>
        <input type="button" value="post请求" @click="postinfo"/>
        <input type="button" value="jsonp请求" @click="jsonpinfo"/>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{
               getinfo(){//当发起get请求之后，通过.then来设置成功回调函数
                   this.$http.get('http://www.liulongbin.top:3005/api/get').then(function(result){
                       console.log(result)
                   })
               },
               postinfo(){//手动发起的post请求，默认没有表单格式，所以有的服务器处理不了，通过post方法的第三个参数{emulateJSON:true}设置 提交内容类型为普通表单数据格式
                   this.$http.post('http://www.liulongbin.top:3005/api/post',{},{emulateJSON:true}).then(result =>{
                       console.log(result)
                   })
               },
               jsonpinfo(){
                   this.$http.jsonp('http://www.liulongbin.top:3005/api/jsonp').then(result =>{
                       console.log(result)
                   })
               }
           }
        });
    </script>
</body>

</html>
