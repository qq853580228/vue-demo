<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
        <div id="app">
                <!-- <h2 >{{show}}</h2>
                <input type="text" :title="show" v-model="show"/> -->
                <h1>{{ show }}</h1>
                <input type="button" value="倒序输出" @click="reverse">
        </div>
                
                <script>
               var vm= new Vue({
                  el: "#app",
                  data: {
                  show:'学习起来！'
                  },
                  methods: {
                
                    reverse(){
                        this.show = this.show.split('').reverse().join('');
                    }
                    },
                })
</script>
</body>
</html>
