<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <style>
        span{
            background-color: red;
            display: inline-block;

        }
        .ChangeColor span{
            background-color: green;
        }
        .ChangeLength span::after{
            content: "456";

        }
    
    </style>
</head>

<body>
    <div id="app">
        <!-- <div @click="Cgcolor= !Cgcolor" :class="{ ChangeColor: Cgcolor }" >
            <span>123</span>
        </div> -->
        <div @click="Cgcolor= !Cgcolor" :class="comcolor" >
            <span>123</span>
        </div>
        
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
                Cgcolor: false,
                Cglength: false
           },
           methods:{},
           computed: {
            comcolor(){
                return{
                    ChangeColor:this.Cgcolor,
                    ChangeLength:this.Cglength
                }
            }
           },
        });
    </script>
</body>

</html>
