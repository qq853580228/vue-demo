<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <mycom></mycom>

    </div>
    <template id="tmp">
       <div>
           <slot :data="pLanguages">
                <ul>
                    <li v-for="item in pLanguages" :key="item">{{ item }}</li>
                </ul>
           </slot>
       </div>
    </template>
    <script>
        var mycom = {
            template: '#tmp',
            data() {
                return {
                    pLanguages: ['Javascript', 'Java', 'C++', 'C#', 'Python', 'Go', 'Matlab'],

                }
            },
        }
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            components: {
                mycom
            }
        });
    </script>
</body>

</html>
