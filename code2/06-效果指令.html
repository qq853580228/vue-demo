<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        /* css的属性选择器==查找具有特点属性的标签元素 */
        [v-cloak],[v-text]{
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" >
        <p v-text="msg">aaa</p>
        <p v-cloak>{{ msg }}</p>
    </div>
</body>
<script>
    setTimeout(function () {
        new Vue({
            el: "#app",
            data: {
                msg: "测试数据"
            }
        })
    }, 5000)


</script>

</html>
