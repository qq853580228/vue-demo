        // preloading();

        function preloading(imgDom){
            let url = imgDom.getAttribute("data-img");
            let img = new Image();
            img.src = url
            img.onload = function(){
                imgDom.src = url;
            }
        }
        window.onload = function(){
            preloading(document.getElementById("aa"))
        }
    </script>
