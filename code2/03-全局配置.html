<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.productionTip = false; // 控制控制台的日志功能
        Vue.config.silent = true;  // 开启控制告警信息
        Vue.config.devtools = true; // 描述浏览器调试工具是否可用
    </script>
</head>
<body>
    <div id="app">
        <h1>{{ msg }}</h1>
        <ul>
            <li v-for="(item,i) in arr" key="aaa">{{ item }}</li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:"变量",
            arr:[1,2,3,4]
        }
    });
</script>
</html>
