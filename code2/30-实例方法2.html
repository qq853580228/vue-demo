<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .box {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background-color: rgba(0, 0, 0, 0.3);
            /* width: 100%;
            height: 200px; */
        }

        .content {
            margin: 0 auto;
            width: 400px;
            background-color: white;
        }
    </style>
</head>

<body>
    <hr>
    <input type="button" value="模拟弹出效果" onclick="showBox()">
    <input type="button" value="创建容器DOM" onclick="initBox()">
    <input type="button" value="将容器写入页面" onclick="appendDom()">

    <hr>
    <div id="app"></div>
    <hr>
    <template id="box">
        <div class="box" id="app">
            <div class="content">
                <h1>msg:{{ msg }}</h1>
                <h1>info:{{ info }}</h1>
                <input type="text" v-model="info">
                <input type="button" value="关闭" @click="closeFun()">
            </div>
        </div>
    </template>
</body>
<script>
    var vm = new Vue({
        // el: "#app",
        template:"#box",
        data: {
            msg: "msg变量",
            info: "info变量"
        },
        methods: {
            closeFun(){
                console.log("aa");
                document.body.removeChild(this.$el);
                this.$destroy();
            }
        },
    });
    console.log(vm);
    console.log(vm.$el);

    function showBox(){
        // vm.$mount([元素选择器]);//手动指定EL的容器指向
        // 1、创建vue实例对应的容器DOM
        // 2、将容器DOM根据 元素选择器 写入页面
        vm.$mount("#app");
        console.log(vm.$el);

    }
    function initBox(){
        // 1、创建vue实例对应的容器DOM
        vm.$mount();
        console.log(vm.$el);
    }
    function appendDom(){
        document.body.appendChild(vm.$el);
    }
</script>

</html>
