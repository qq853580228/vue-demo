<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ getMsg }}</p>
        <p>{{ getMsg }}</p>
        <p>{{ getMsg }}</p>
        <p>{{ getMsg }}</p>
        <p>{{ getMsg }}</p>
        <p>{{ getMsg }}</p>
        <input type="text" v-model="msg">
        <hr>
        <p>{{ msg | addEnd }}</p>
        <p>{{ msg | addEnd }}</p>
        <p>{{ msg | addEnd }}</p>
        <p>{{ msg | addEnd }}</p>
        <p>{{ msg | addEnd }}</p>
        <p>{{ msg | addEnd }}</p>

    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:"msg变量:"
        },
        computed: {
            getMsg(){
                console.log("计算属性");
                return this.msg + Math.random();
            }
        },
        filters:{
            addEnd(target){
                console.log("过滤器");
                return target + Math.random();
            }
        }
    })

</script>
</html>
