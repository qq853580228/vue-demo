<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="获取元素" @click="Click">
        <h3 ref="h3">这里是h3</h3>
        <hr/>
        <login ref="login">
        </login>
    </div>

    <script>
        var login = {
            template: '<h2>登陆组件</h2>',
            methods: {
                show() {
                    console.log('调用了子组件的方法')
                }
            },
        }
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                Click() {
                    //    $refs可以获取组件的data数据或者方法
                    this.$refs.login.show()
                }
            },
            components: {
                login
            }
        });
    </script>
</body>

</html>
